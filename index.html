<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Facebook Clone</title>

<body>
<header>
    <nav>
        <div class="left-nav">
            <img src="images/f_logo.png" alt="">
            <div class="search_box">
            <i class="fa-solid fa-magnifying-glass" style="color: #dbdde1;"></i>
            <input type="text" placeholder="Search Facebook">
            </div>
        </div>
        <div class="main-nav">
            <ul>
                <li><i class="fa-solid fa-house fa-xl" style="color: #ffffff;"></i></li>

                <li><i class="fa-solid fa-gamepad fa-xl" style="color: #ffffff;"></i></li>
            </ul>
        </div>
        <div class="right-nav online">
            <ul>
                <li><i class="fa-solid fa-ellipsis-vertical fa-xl" style="color: #ffffff;"></i></li>
                <li><i class="fa-solid fa-bell fa-xl" style="color: #ffffff;"></i></li>
                <li><i class="fa-brands fa-facebook-messenger fa-xl" style="color: #ffffff;"></i> </li>
            </ul>
            <img src="images/profile_pic.jpeg" alt="" >
        </div>
    </nav>
</header>
<div class="separation"></div>
    <div class="container">
        <div class="leftSideBar">
            <ul>
                <li class="sidebar_image"><img src="images/profile_pic.jpeg" alt="" width="40px" ><span>Nitin Sharma</span></li>
                <li><i class="fa-solid fa-bookmark fa-2xl"style="color: #ffffff;"></i><span>Saved</span></li>
                <li><i class="fa-solid fa-clock-rotate-left fa-2xl"style="color: #ffffff;"></i> <span>Memories</span></li>

                <li><i class="fa-solid fa-calendar fa-2xl"style="color: #ffffff;"></i><span>Events</span></li>
                <li><i class="fa-solid fa-chart-simple fa-2xl"style="color: #ffffff;"></i> <span>Ads Manager</span></li>
                <li><i class="fa-brands fa-meta fa-2xl"style="color: #ffffff;"></i><span>Meta Quest</span></li>
                <li><i class="fa-solid fa-heart fa-2xl"style="color: #ffffff;"></i><span>Fundraisers</span></li>
                <li><i class="fa-solid fa-shop fa-2xl" style="color: #ffffff;"></i><span>Marketplace</span></li>

                <li><i class="fa-solid fa-circle-arrow-down fa-2xl" style="color: #fdfdfd;"></i><span>See more</span></li>
            </ul>
            
        </div>
        <div class="mainContent"></div>
        <div class="rightSideBar"></div>
    </div>
